{% extends 'demoapp/base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-3">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Users</div>
                <div class="card-body">
                    <h5 class="card-title">Manage Users</h5>
                    <a href="{% url 'demoapp:view_users' %}" class="btn btn-light">View Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Reports</div>
                <div class="card-body">
                    <h5 class="card-title">View Reports</h5>
                    <a href="{% url 'demoapp:view_reports' %}" class="btn btn-light">Check Reports</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Settings</div>
                <div class="card-body">
                    <h5 class="card-title">Manage Settings</h5>
                    <a href="{% url 'demoapp:admin_settings' %}" class="btn btn-light">Go to Settings</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
