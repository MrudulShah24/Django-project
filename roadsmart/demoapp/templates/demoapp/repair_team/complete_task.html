{% extends 'demoapp/base.html' %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <h3>Complete Task: {{ task.task_details }}</h3>
  
  <div class="mb-3">
    <label>Completion Notes:</label>
    <textarea name="notes" class="form-control"></textarea>
  </div>
  
  <button type="submit" class="btn btn-success">
    Mark as Completed
  </button>
</form>
{% endblock %}
