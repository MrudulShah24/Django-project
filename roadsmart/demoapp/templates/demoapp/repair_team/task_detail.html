{% extends 'demoapp/base.html' %}
{% block title %}Task #{{ task.id }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Task: {{ task.task_details }}</h2>
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Report:</strong> {{ task.report.title }}</p>
            <p><strong>Assigned By:</strong> {{ task.assigned_by.username }}</p>
            <p><strong>Due:</strong> {{ task.created_at|date:"M d, Y" }}</p>
        </div>
    </div>

    <a href="{% url 'demoapp:complete_task' task.id %}" class="btn btn-success">
        Mark as Completed
    </a>
</div>
{% endblock %}
