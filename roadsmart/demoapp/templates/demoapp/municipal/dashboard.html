{% extends 'demoapp/base.html' %}
{% block title %}Municipal Team Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-3">Municipal Team Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Reports</div>
                <div class="card-body">
                    <h5 class="card-title">View and Manage Reports</h5>
                    <a href="{% url 'demoapp:municipal_reports' %}" class="btn btn-light">Go to Reports</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
